<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgeryGuard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>ForgeryGuard</h1>
        <div class="upload-container">
            <input type="file" id="imageUpload" accept="image/*" hidden>
            <label for="imageUpload" class="upload-button">Choose Image</label>
        </div>
        <div class="preview-output-container">
            <div class="image-preview" id="imagePreview">
                <p>No image selected</p>
                <img id="previewImage" src="#" alt="Preview Image" style="display: none;">
            </div>
            <div class="output-container">
                <h2>Output</h2>
                <img id="outputImage" src="#" alt="Output Image" hidden>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const previewImage = document.getElementById('previewImage');
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
                document.querySelector("#imagePreview p").style.display = 'none';
            };
            reader.readAsDataURL(event.target.files[0]);
        });
    </script>
</body>
</html>
